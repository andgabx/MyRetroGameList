<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamelist</title>

        {% load static %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'styles/gamelist.css' %}" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-neutral-950 bg-gradient h-full">

        {% include "components/header.html" %}
        

        <!-- Main -->
        <main class="min-h-[80vh]">
            <div id="mainContent" class="duration-300 p-4">
                <div class="mx-auto max-w-7xl">
                    <!-- Jogo com requisicao adicionada -->
                    {% include "components/vertical_game_list.html" with games=games user=user add_manager=add_manager remove_manager=remove_manager %}
            </div>
        </main>
        {% include "components/footer.html" %}

        {% include "components/sidebar.html" %}
            
        <script src="{% static 'scripts/gamelist.js' %}"></script>

    </body>
</html>
