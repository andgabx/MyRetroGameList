{% load static %}

<div class="flex items-center space-x-4 p-4 rounded-lg">
    <div class="container mx-auto flex justify-around items-center">
        <div class="w-11/12 pr-4">
            <input
                type="text"
                placeholder="Search for a game..."
                class="w-full p-2 rounded-lg text-black focus:outline-none" />
        </div>

        <div class="w-1/12 flex justify-end items-center">
            <a href="/user/{{ user.id }}/">
                <img
                    src="{% static 'media/assets/profileTemplate.png' %}"
                    alt="Foto de Perfil"
                    class="w-12 h-12 rounded-full object-cover" />
            </a>
        </div>
    </div>
</div>
