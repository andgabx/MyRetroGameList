<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-950 bg-gradient min-h-screen flex items-center animate justify-center">
    <div class="bg-white/10 backdrop-blur-md p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center text-white">Login</h1>
        
        <form id="loginForm" method="POST" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="tracking-wide text-lg text-[#F9E300] font-bold text-center p-2 rounded my-2{% if message.tags %} {{ message.tags }}{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div>
                <label for="username" class="block text-white my-1">Username</label>
                <input type="text" id="username" name="username" required class="px-2 py-1 mx-auto block w-full rounded-md bg-white/20 border-transparent focus:border-purple-500 focus:bg-white/30 focus:ring-0 text-white placeholder-gray-400"
                       placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-white my-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="px-2 py-1 my-2 mx-auto block w-full rounded-md bg-white/20 border-transparent focus:border-purple-500 focus:bg-white/30 focus:ring-0 text-white placeholder-gray-400"
                       placeholder="••••••••">
            </div>
            <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Log in
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-white">Don't have an account?</p>
            <a href="{% url 'register' %}" class="text-purple-300 hover:text-purple-100 underline">Register here</a>
        </div>
    </div>
</body>
</html>
